name: Build and Release

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-14
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_15.4.app/Contents/Developer
      
      - name: Build application
        run: |
          xcodebuild -project Whisper.xcodeproj \
            -scheme Whisper \
            -configuration Release \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO
      
      - name: Create DMG
        run: |
          APP_PATH="build/Build/Products/Release/Whisper.app"
          DMG_NAME="Whisper-${{ github.ref_name }}.dmg"
          
          # Create temporary directory for DMG contents
          mkdir -p dmg_contents
          cp -R "$APP_PATH" dmg_contents/
          
          # Create symbolic link to Applications
          ln -s /Applications dmg_contents/Applications
          
          # Create DMG
          hdiutil create -volname "Whisper" \
            -srcfolder dmg_contents \
            -ov -format UDZO \
            "$DMG_NAME"
      
      - name: Create ZIP
        run: |
          APP_PATH="build/Build/Products/Release/Whisper.app"
          ZIP_NAME="Whisper-${{ github.ref_name }}.zip"
          
          cd build/Build/Products/Release
          zip -r "../../../../$ZIP_NAME" Whisper.app
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            Whisper-${{ github.ref_name }}.dmg
            Whisper-${{ github.ref_name }}.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

